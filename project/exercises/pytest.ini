[pytest]
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Show extra test summary info
addopts = -v --tb=short

# Markers for filtering tests by level
markers =
    level1: Level 1 - Foundations exercises
    level2: Level 2 - Pipeline exercises
    level3: Level 3 - Deployment exercises
    level4: Level 4 - Production exercises
    slow: marks tests as slow (deselect with '-m "not slow"')
